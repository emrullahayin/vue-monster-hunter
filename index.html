<!DOCTYPE html>
<html>

<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">SEN</h1>
                <div class="healthbar">
                    <div class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white; transition: all .3s linear;"
                        :style="{width: my_heart + '%'}">
                        {{my_heart}}%
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">CANAVAR</h1>
                <div class="healthbar">
                    <div class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white; transition: all .3s linear;"
                        :style="{width: monster_heart + '%'}">
                        {{monster_heart}}%
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!start_game">
            <div class="small-12 columns">
                <button id="start-game" @click="start_game = !start_game">YENİ OYUN</button>
            </div>
        </section>
        <section class="row controls" v-if="start_game">
            <div class="small-12 columns">
                <button id="attack" @click="attack">SALDIRI</button>
                <button id="special-attack" @click="special_attack">ÖZEL SALDIRI</button>
                <button id="heal" @click="heart_up" :disabled="my_heart === 100">İLK YARDIM</button>
                <button id="give-up" @click="give_up">PES ET!</button>
            </div>
        </section>
        <section class="row log" v-if="logs.length">
            <div class="small-12 columns">
                <ul>
                    <li v-for="log in logs" :class="log.turn === 'p' ? 'player-turn' : 'monster-turn'">
                        {{ log.turn }}: {{ log.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
