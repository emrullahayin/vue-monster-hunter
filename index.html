<!DOCTYPE html>
<html>

<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">SEN</h1>
                <div class="healthbar">
                    <div class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white; transition: all .3s linear;"
                        :style="{width: my_heart + '%'}">
                        {{my_heart}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">CANAVAR</h1>
                <div class="healthbar">
                    <div class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white; transition: all .3s linear;"
                        :style="{width: monster_heart + '%'}">
                        {{monster_heart}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!start_game">
            <div class="small-12 columns">
                <button id="start-game" @click="start_game = !start_game">YENİ OYUN</button>
            </div>
        </section>
        <section class="row controls" v-if="start_game">
            <div class="small-12 columns">
                <button id="attack" @click="">SALDIRI</button>
                <button id="special-attack" @click="">ÖZEL SALDIRI</button>
                <button id="heal" @click="">İLK YARDIM</button>
                <button id="give-up" @click="">PES ET!</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
